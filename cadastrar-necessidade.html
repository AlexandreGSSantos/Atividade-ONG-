<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Necessidade - Ajuda Voluntária</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <script src="js/cadastro.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                Ajuda Voluntária
                <img src="Imagens/Logo-ONG.png" alt="Logo Ajuda Voluntária" class="logo-img">
            </h1>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="cadastrar-necessidade.html">Cadastrar Necessidade</a></li>
                    <li><a href="visualizar-necessidades.html">Visualizar Necessidades</a></li>
                </ul>
            </nav>
            <button class="hamburger-menu" aria-label="Abrir Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main class="main-content">
        <section class="form-section container">
            <h2>Cadastrar Nova Necessidade</h2>
            <p>Preencha os campos abaixo para divulgar sua demanda por voluntários ou doações.</p>

            <form id="cadastroNecessidadeForm">
                <div class="form-group">
                    <label for="nomeInstituicao">Nome da Instituição <span class="required">*</span></label>
                    <input type="text" id="nomeInstituicao" name="nomeInstituicao" required>
                </div>

                <div class="form-group">
                    <label for="tipoAjuda">Tipo de Ajuda <span class="required">*</span></label>
                    <select id="tipoAjuda" name="tipoAjuda" required>
                        <option value="">Selecione o tipo de ajuda</option>
                        <option value="Animais">Ajuda a Animais</option>
                        <option value="Meio Ambiente">Meio Ambiente (ex: Lixo)</option>
                        <option value="Saude">Saúde (ex: Dengue/Gripe)</option>
                        <option value="Educacao">Educação</option>
                        <option value="Alimentos">Doação de Alimentos</option>
                        <option value="Roupas">Doação de Roupas</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tituloNecessidade">Título da Necessidade <span class="required">*</span></label>
                    <input type="text" id="tituloNecessidade" name="tituloNecessidade" required maxlength="100">
                </div>

                <div class="form-group">
                    <label for="descricaoDetalhada">Descrição Detalhada <span class="required">*</span></label>
                    <textarea id="descricaoDetalhada" name="descricaoDetalhada" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <label for="cep">CEP <span class="required">*</span></label>
                    <input type="text" id="cep" name="cep" maxlength="9" placeholder="Ex: 00000-000" required>
                </div>

                <div class="form-group">
                    <label for="enderecoRua">Endereço (Rua)</label>
                    <input type="text" id="enderecoRua" name="enderecoRua" readonly>
                </div>
                <div class="form-group">
                    <label for="enderecoBairro">Bairro</label>
                    <input type="text" id="enderecoBairro" name="enderecoBairro" readonly>
                </div>
                <div class="form-group">
                    <label for="enderecoCidade">Cidade</label>
                    <input type="text" id="enderecoCidade" name="enderecoCidade" readonly>
                </div>
                <div class="form-group">
                    <label for="enderecoEstado">Estado</label>
                    <input type="text" id="enderecoEstado" name="enderecoEstado" readonly>
                </div>

                <div class="form-group">
                    <label for="contato">Contato (E-mail ou Telefone) <span class="required">*</span></label>
                    <input type="text" id="contato" name="contato" placeholder="email@exemplo.com ou (XX) XXXX-XXXX" required>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar Necessidade</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Ajuda Voluntária. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
